<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpaper.css">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>





    <h1>Rock Paper Scissors</h1>
    
    <button onclick="playGame('Rock')">✊</button>
    <button onclick="playGame('Paper')">✋</button>
    <button onclick="playGame('Scissors')">✌</button>
    
    <p id="result"></p>

    <!-- Radio buttons for hand animations -->
    <input type="radio" id="rock-rock" name="rock-paper-scissors">
    <input type="radio" id="rock-paper" name="rock-paper-scissors">
    <input type="radio" id="rock-scissors" name="rock-paper-scissors">
    <input type="radio" id="paper-rock" name="rock-paper-scissors">
    <input type="radio" id="paper-paper" name="rock-paper-scissors">
    <input type="radio" id="paper-scissors" name="rock-paper-scissors">
    <input type="radio" id="scissors-rock" name="rock-paper-scissors">
    <input type="radio" id="scissors-paper" name="rock-paper-scissors">
    <input type="radio" id="scissors-scissors" name="rock-paper-scissors">

    <!-- Hands container -->
    <div id="hands">
        <div class="hand" id="computer-hand">
          <div class="fist"></div>
          <div class="finger finger-1"></div>
          <div class="finger finger-2"></div>
          <div class="finger finger-3"></div>
          <div class="finger finger-4"></div>
          <div class="thumb"></div>
          <div class="arm"></div>
        </div>

        <div class="hand" id="user-hand">
          <div class="fist"></div>
          <div class="finger finger-1"></div>
          <div class="finger finger-2"></div>
          <div class="finger finger-3"></div>
          <div class="finger finger-4"></div>
          <div class="thumb"></div>
          <div class="arm"></div>
        </div>
    </div>

    <script>
function playGame(playerMove) {

    const moves = ['Rock', 'Paper', 'Scissors'];
    const randomIndex = Math.floor(Math.random() * 3);
    const computerMove = moves[randomIndex];

    let result = '';
    if (playerMove === computerMove) {
        result = "It's a tie!";
    } else if (
        (playerMove === 'Rock' && computerMove === 'Scissors') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissors' && computerMove === 'Paper')
    ) {
        result = 'You win!';
    } else {
        result = 'You lose!';
    }

    document.getElementById('result').textContent = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;

    // Force a reset by removing "checked" attributes
    document.querySelectorAll('input[name="rock-paper-scissors"]').forEach(input => {
        input.checked = false; // Reset all buttons
    });

    // Force a short delay to refresh animations
    setTimeout(() => {
        const userChoice = playerMove.toLowerCase();
        const computerChoice = computerMove.toLowerCase();
        
        const selectedInput = document.getElementById(`${userChoice}-${computerChoice}`);
        if (selectedInput) {
            selectedInput.checked = true;
        }
    }, 50); // Small delay for reset effect
}
    </script>

</body>
</html>
